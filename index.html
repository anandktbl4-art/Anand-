<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Info</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; }
        p { font-size: 18px; }
    </style>
</head>
<body>

<div class="box">
    <h2>Your Visitor Info</h2>
    <p id="browser"></p>
    <p id="platform"></p>
    <p id="ip"></p>
    <p id="location"></p>
</div>

<script>
    document.getElementById("browser").innerText =
        "Browser: " + navigator.userAgent;

    document.getElementById("platform").innerText =
        "Device: " + navigator.platform;

    fetch("https://api.ipify.org?format=json")
        .then(res => res.json())
        .then(data => {
            document.getElementById("ip").innerText =
                "IP Address: " + data.ip;
        });

    fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
            document.getElementById("location").innerText =
                "City: " + data.city + ", " + data.region + ", " + data.country_name;
        });
</script>

</body>
</html>
